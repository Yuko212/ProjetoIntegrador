<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CiberTech</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <script src="../js/auth.js"></script>
    <main class="login-container">
        
        <section class="login-lateral">
            
            <div class="login-info">
                <h1 class="login-titulo">CiberTech: <br>Seu pedido, do seu jeito!</h1>
                <p class="login-subtitulo">
                    Personalize o seu pedido, escolha entre blocos simples ou duplos e 3 cores de lâminas.
                </p>
            </div>

            <div class="login-logo-rodape">
                <a href="index.html" class="logo">
                    <span class="logo-text">CiberTech</span>
                </a>
            </div>

        </section>

        <section class="login-formulario">
            
            <div class="login-box">
                
                <nav class="login-abas">
                    <span class="login-aba-ativo">Login</span>
                    <a href="cadastro.html" class="login-aba-link">Criar conta</a>
                </nav>

                
                <form class="login-form" id="formLogin">
                    
                    <div class="input-grupo">
                        <label for="email" class="sr-apenas">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail" class="login-input" required>
                    </div>

                    <div class="input-grupo">
                        <label for="senha" class="sr-apenas">Senha</label>
                        <input type="password" id="senha" placeholder="Senha" class="login-input" required>
                    </div>

                    <button type="submit" class="botao-login">
                        Entrar
                    </button>
                </form>

            </div>

        </section>

    </main>



    <script>
        document.getElementById("formLogin").addEventListener("submit", async function(event) {
            
            event.preventDefault();

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            try {
                const resposta = await fetch("http://localhost:1880/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: senha
                    })
                });

                const data = await resposta.json();

                if (data.status === "ok") {
                  
                    localStorage.setItem("usuarioLogado", JSON.stringify({
                        nome: data.usuario,
                        email: email
                    }));

                    alert("Login realizado com sucesso!");
                    window.location.href = "dashboard.html"; 
                } else {
                    alert("E-mail ou senha incorretos.");
                }

            } catch (err) {
                console.error("Erro na requisição:", err);
                alert("Erro ao conectar com o servidor.");
            }
        });
    </script>

</body>
</html>
