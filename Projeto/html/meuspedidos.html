<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - CiberTech</title>
    <link rel="stylesheet" href="../css/meuspedidos.css">
    <link rel="stylesheet" href="../css/footer-header.css">
    <link rel="stylesheet" href="../css/logout.css">
</head>
<body>
    <script src="../js/auth.js"></script>
    <header id="main-header">
        <div class="cabeçalho">
            <a href="index.html" class="logo">
                <span class="logo-text">CiberTech</span>                
            </a>

            <nav class="main-nav">
                <a href="dashboard.html" class="nav-link">Home</a>
                <a href="peca.html" class="nav-link">Design</a>
                <a href="statuspedido.html" class="nav-link">Acompanhamento</a>
                <a href="historico.html" class="nav-link">Histórico</a>
                <a href="meuspedidos.html" class="nav-link">Meus Pedidos</a>
            </nav>

            <button class="botao-logout" onclick="logout()">
                Sair
            </button>
        </div>
    </header>

    <main class="conteudo-principal">
        
        <section class="barra-titulo">
            <button class="botao-voltar-conta" onclick="window.location.href='dashboard.html'">Minha conta</button>
            <h1 class="titulo-pagina">Meus pedidos</h1>
        </section>

        <section class="lista-pedidos" id="lista-pedidos-container">
            <p style="text-align: center; color: gray;">Carregando seus pedidos...</p>
        </section>

    </main>

    <footer id="main-footer">
        <div class="container footer-container">
            <div class="footer-top">
                <p class="footer-logo">CiberTech</p>
                <nav class="footer-nav">
                    <a href="#funcionalidades" class="footer-link">Funcionalidades</a>
                    <a href="#" class="footer-link">Termos de Uso</a>
                    <a href="#" class="footer-link">Contato</a>
                </nav>
            </div>
            <p class="footer-copy">
                &copy; 2025 CiberTech. Todos os direitos reservados.
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
           
            const dadosDoBanco = [
                { numero: '010', status: 'EM ANDAMENTO', finalizado: false },
                { numero: '009', status: 'CONCLUÍDO', finalizado: true },
                { numero: '008', status: 'CONCLUÍDO', finalizado: true },
                { numero: '007', status: 'CONCLUÍDO', finalizado: true }
            ];

            const container = document.getElementById('lista-pedidos-container');

            
            function renderizarPedidos() {
                container.innerHTML = ''; 

                dadosDoBanco.forEach(pedido => {
         
                    const cartao = document.createElement('div');
                    cartao.classList.add('cartao-pedido');

            
                    let conteudoAcao = '';
                    if (pedido.finalizado) {
                        conteudoAcao = `
                            <div class="area-acao">
                                <span class="texto-finalizado">FINALIZADO <span class="check">✔</span></span>
                            </div>
                        `;
                    } else {
                                    conteudoAcao = `
                                    <div class="area-acao">
                            <a href="statuspedido.html?id=${pedido.numero}" class="botao-acompanhar">
                             ACOMPANHAR
                                    </a>
                                </div>
                            `;
                        }

          
                    cartao.innerHTML = `
                        <div class="grupo-esquerda">
                            <span class="pilula-branca negrito link-numero">Nº ${pedido.numero}</span>
                        </div>
                        
                        <div class="grupo-centro">
                            <span class="pilula-branca">Status: ${pedido.status}</span>
                        </div>

                        ${conteudoAcao}
                    `;

      
                    container.appendChild(cartao);
                });
            }

    
            renderizarPedidos();
        });

 
        function acompanharPedido(numero) {
            alert(`Redirecionando para o rastreamento do pedido Nº ${numero}...`);
            
        }
    </script>
</body>
</html>
