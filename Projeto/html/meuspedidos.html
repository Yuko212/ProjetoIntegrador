    <script>
        // 1. Simulação do Banco de Dados (JSON)
const bancoDeDadosPedidos = [
    { numero: '010', status: 'EM ANDAMENTO', concluido: false },
    { numero: '009', status: 'CONCLUÍDO',    concluido: true },
    { numero: '008', status: 'CONCLUÍDO',    concluido: true },
    { numero: '007', status: 'CONCLUÍDO',    concluido: true }
];

// 2. Selecionar onde vamos colocar os pedidos na tela
const listaContainer = document.getElementById('lista-pedidos');

// 3. Função para desenhar os pedidos na tela
function carregarPedidos() {
    listaContainer.innerHTML = ''; // Limpa antes de começar

    bancoDeDadosPedidos.forEach(pedido => {
        // Cria a div do cartão
        const divPedido = document.createElement('div');
        divPedido.className = 'cartao-pedido';

        // Lógica: Decide o que mostrar na direita (Botão ou Texto)
        let htmlLadoDireito = '';
        
        if (pedido.concluido === false) {
            // Se NÃO está concluído, mostra botão Acompanhar
            htmlLadoDireito = `<button class="btn-acompanhar">ACOMPANHAR</button>`;
        } else {
            // Se está concluído, mostra texto Finalizado
            htmlLadoDireito = `<span class="texto-finalizado">FINALIZADO ✓</span>`;
        }

        // Monta o HTML interno do cartão
        divPedido.innerHTML = `
            <div class="etiqueta-branca">Nº ${pedido.numero}</div>
            <div class="etiqueta-branca">Status: ${pedido.status}</div>
            <div>${htmlLadoDireito}</div>
        `;

        // Adiciona na tela
        listaContainer.appendChild(divPedido);
    });
}

// 4. Executa a função ao carregar
carregarPedidos();
    </script>
